{% extends 'base.html' %}
{% block content%}
<div class="container-fluid">
    <div class="row">
        <div class="banner"> <div class="banner-text">
            <h1>Todo</h1>
        </div></div>
    </div>
</div>

<div class="container">
   <div class="row">
       <div class="col-md-6">
<form method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Task name" name="name">
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Enter your priority" name="priority">
</div>
    <div class="form-group">
    <input type="date" class="form-control" placeholder="Enter your date" name="date">
</div>
<br>

<input  class="btn btn-success "type="submit">
    </form>

</div>
       <div class="col-md-6">
           <h4 >Task to be completed</h4>
{% for i in tasks %}
                  <div class=" shadow card" >

  <div class="card-body">
<!---->
    <h5 class="card-title">{{i.name}}</h5>
    <p><b>{{i.priority}}</b></p>
       <p><b>{{i.date}}</b></p>
    <a href="{% url 'delete' i.id %}" class="btn btn-danger">CANCEL</a>
      <a href="{% url 'update' i.id %}" class="btn btn-success">UPDATE</a>

  </div>
</div>
           <br>
           {% endfor %}

        </div>
       </div>
</div>
</div>

{% endblock %}
